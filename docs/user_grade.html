<h5>一、什么是威望等级？</h5>
<p>
    威望等级是用户在晒儿中的财力的象征，等级越高，威望图标越尊贵，只要在娱乐房间中送出礼物或打赏用户，就能提升威望等级。
</p>
<h5>二、如何升级？</h5>

<img src="u_table.jpg" height="200"/>

<p>
    你要做的就是一直收集星星，用星星去兑换月亮升级；一颗星星的难度(所需威望值)会越来越难。
    <br>
    <span class="box">
        (1元=100金币礼物=100威望值)
    </span>
    <br>
    <img src="u_list.jpg" height="150"/>

</p>
<h5>三、在那里展示？</h5>
<p>
    1、在娱乐房间内个人资料卡中展示
    <br>
    2、在娱乐房间公屏中显示，房间所有人都能看到你的尊贵啦
    <br>
    3、在房间在线列表上显示，等级越高，排名越靠前
</p>
